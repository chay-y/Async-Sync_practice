<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            let sum = 1 + 2;
            console.log(sum);
        }

        function test2() {
            //실행할 함수, 시간
            setTimeout(function() {}, 1000);

            let sum = 1 + 2;
            console.log(sum);
        }

        test1();

        console.log("end");

        test2(function() {
            console.log("end1");
            test2(function(){
                console.log("end2");
                test2(function(){
                    console.log("end3");
                    test2(function(){
                        console.log("end4");
                        test2(function(){
                            console.log("end5");
                        });
                    });
                });
            });
        });
        
    </script>
</head>
<body>
    
</body>
</html>
